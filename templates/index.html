<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–µ–æ –ö–æ–ª–ª–µ–∫—Ü–∏—è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #14141f;
            --card-bg: rgba(25, 25, 40, 0.6);
            --accent-gold: #d4af37;
            --accent-amber: #ff9500;
            --text-primary: #ffffff;
            --text-secondary: #b8b8c8;
            --border-color: rgba(212, 175, 55, 0.15);
            --shadow-soft: rgba(0, 0, 0, 0.5);
            --overlay-gradient: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(255, 149, 0, 0.08) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 149, 0, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }

        .header {
            position: relative;
            z-index: 10;
            padding: 60px 20px 40px;
            text-align: center;
            background: linear-gradient(180deg, rgba(10, 10, 15, 0.95) 0%, transparent 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-amber) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .header-subtitle {
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1600px;
            margin: 0 auto;
            padding: 50px 20px 80px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-card {
            position: relative;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            animation: cardAppear 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .video-card:nth-child(1) { animation-delay: 0.1s; }
        .video-card:nth-child(2) { animation-delay: 0.15s; }
        .video-card:nth-child(3) { animation-delay: 0.2s; }
        .video-card:nth-child(4) { animation-delay: 0.25s; }
        .video-card:nth-child(5) { animation-delay: 0.3s; }
        .video-card:nth-child(6) { animation-delay: 0.35s; }
        .video-card:nth-child(n+7) { animation-delay: 0.4s; }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay-gradient);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
            pointer-events: none;
        }

        .video-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--accent-gold);
            box-shadow:
                0 25px 50px -12px rgba(212, 175, 55, 0.25),
                0 0 0 1px rgba(212, 175, 55, 0.1);
        }

        .video-card:hover::before {
            opacity: 1;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            background: var(--secondary-bg);
        }

        .video-thumbnail::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to top, rgba(10, 10, 15, 0.9) 0%, transparent 100%);
            z-index: 2;
            pointer-events: none;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            filter: brightness(0.85);
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.15);
            filter: brightness(1);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(212, 175, 55, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent var(--primary-bg);
            margin-left: 4px;
        }

        .video-card:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .duration {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(10, 10, 15, 0.95);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
            z-index: 3;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
        }

        .video-info {
            position: relative;
            padding: 24px;
            z-index: 2;
        }

        .video-title {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: modalFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            width: 95%;
            max-width: 1400px;
            position: relative;
            animation: modalSlideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(50px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            top: -60px;
            right: 0;
            width: 50px;
            height: 50px;
            font-size: 28px;
            color: var(--text-primary);
            cursor: pointer;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }

        .close-modal:hover {
            background: var(--accent-gold);
            color: var(--primary-bg);
            transform: rotate(90deg);
            border-color: var(--accent-gold);
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(212, 175, 55, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video-player-container {
            width: 100%;
        }

        #video-player-container .loading {
            min-height: auto;
            padding: 80px 20px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 100px 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 80px 30px;
            font-size: 18px;
            line-height: 1.6;
        }

        .error-icon {
            font-size: 50px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 20px 30px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .video-card {
                border-radius: 16px;
            }

            .modal-content {
                width: 98%;
            }

            .close-modal {
                top: -55px;
                width: 45px;
                height: 45px;
                font-size: 24px;
            }

            .video-player {
                border-radius: 12px;
            }

            .play-icon {
                width: 60px;
                height: 60px;
            }

            .play-icon::after {
                border-width: 10px 0 10px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px 60px;
            }

            .header {
                padding: 30px 15px 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header-subtitle {
                font-size: 0.85rem;
            }

            .video-info {
                padding: 18px;
            }

            .video-title {
                font-size: 15px;
            }

            .duration {
                bottom: 12px;
                right: 12px;
                padding: 5px 10px;
                font-size: 12px;
            }
        }

        /* Smooth Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-gold) 0%, var(--accent-amber) 100%);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-gold);
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>

    <div class="header">
        <div class="header-content">
            <h1>–í–∏–¥–µ–æ –ö–æ–ª–ª–µ–∫—Ü–∏—è</h1>
            <p class="header-subtitle">–ü—Ä–µ–º–∏—É–º –∫–æ–Ω—Ç–µ–Ω—Ç</p>
        </div>
    </div>

    <div class="container">
        <div id="videos-container" class="videos-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...</div>
            </div>
        </div>
    </div>

    <!-- Modal –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–∏–¥–µ–æ -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div id="video-player-container"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –≤–∏–¥–µ–æ
        async function loadVideos() {
            try {
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...');
                const response = await fetch(`${API_URL}/videos`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const videos = await response.json();
                console.log(`–ü–æ–ª—É—á–µ–Ω–æ –≤–∏–¥–µ–æ: ${videos.length}`);

                if (videos.length === 0) {
                    document.getElementById('videos-container').innerHTML =
                        '<div class="error"><div class="error-icon">üì≠</div>–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>';
                    return;
                }

                displayVideos(videos);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', error);
                document.getElementById('videos-container').innerHTML =
                    `<div class="error"><div class="error-icon">‚ö†Ô∏è</div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ<br><small>${error.message}</small></div>`;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–∏–¥–µ–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function displayVideos(videos) {
            const container = document.getElementById('videos-container');
            container.innerHTML = '';

            videos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => openVideo(video.id);

                card.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}"
                             alt="${escapeHtml(video.title)}"
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22640%22 height=%22360%22%3E%3Cdefs%3E%3ClinearGradient id=%22bg%22 x1=%220%25%22 y1=%220%25%22 x2=%22100%25%22 y2=%22100%25%22%3E%3Cstop offset=%220%25%22 style=%22stop-color:%2314141f%22/%3E%3Cstop offset=%22100%25%22 style=%22stop-color:%230a0a0f%22/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect fill=%22url(%23bg)%22 width=%22640%22 height=%22360%22/%3E%3Ctext fill=%22%23d4af37%22 font-family=%22Arial%22 font-size=%2224%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3Eüé¨ –í–∏–¥–µ–æ%3C/text%3E%3C/svg%3E'">
                        <div class="play-icon"></div>
                        <span class="duration">${video.duration}</span>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –≤–∏–¥–µ–æ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
        async function openVideo(videoId) {
            const modal = document.getElementById('video-modal');
            const playerContainer = document.getElementById('video-player-container');

            modal.classList.add('active');
            playerContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...</div>
                </div>
            `;

            try {
                console.log(`–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ ID: ${videoId}`);
                const response = await fetch(`${API_URL}/video/${videoId}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const videoData = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –≤–∏–¥–µ–æ:', videoData);

                if (videoData.embed) {
                    if (videoData.embed.type === 'iframe') {
                        playerContainer.innerHTML = `
                            <iframe
                                class="video-player"
                                src="${videoData.embed.url}"
                                frameborder="0"
                                allowfullscreen
                                allow="autoplay; fullscreen">
                            </iframe>
                        `;
                    } else if (videoData.embed.type === 'video') {
                        playerContainer.innerHTML = `
                            <video class="video-player" controls autoplay>
                                <source src="${videoData.embed.url}" type="video/mp4">
                                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
                            </video>
                        `;
                    }
                } else {
                    console.warn('Embed –Ω–µ –Ω–∞–π–¥–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º iframe –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã');
                    playerContainer.innerHTML = `
                        <iframe
                            class="video-player"
                            src="${videoData.page_url}"
                            frameborder="0"
                            allowfullscreen
                            allow="autoplay; fullscreen">
                        </iframe>
                    `;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                playerContainer.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            const modal = document.getElementById('video-modal');
            modal.classList.remove('active');
            document.getElementById('video-player-container').innerHTML = '';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –≤–∏–¥–µ–æ
        document.getElementById('video-modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadVideos;

        // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
